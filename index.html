<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="header_visually-hidden">Meditation App</h1>
    </header>
    <main class="container">
        <div class="wrapper__video">
            <video class="video" loop>
                <source
                  src="./assets/videos/bird.mp4"
                  type="video/mp4"
                />
            </video>
        </div>
        <div class="time__select">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="player__container">
            <audio class="song">
                <sorce src="./assets/sounds/bird.mp3" />
            </audio>
            <img src="./assets/svg/play.svg" alt="play" class="play">
            <svg
                class="track-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
            <circle
                cx="226.5"
                cy="226.5"
                r="216.5"
                stroke="white"
                stroke-width="20"
            />
            </svg>
            <svg
                class="moving-outline"    
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
            <circle
                cx="226.5"
                cy="226.5"
                r="216.5"
                stroke="#808080"
                stroke-width="20"
            />
            </svg>
            <img src="./assets/svg/replay.svg" alt="replay" class="replay">
            <h2 class="time__display">00:00</h2>
        </div>
        <div class="sound__picker">
            <button
            data-sound="./assets/sounds/bird.mp3"
            data-video="./assets/videos/bird.mp4">
                <img src="./assets/svg/bird.svg" alt="bird">
            </button>
            <button
            data-sound="./assets/sounds/field.mp3"
            data-video="./assets/videos/field.mp4">
                <img src="./assets/svg/field.svg" alt="field">
            </button>
            <button
            data-sound="./assets/sounds/lake.mp3"
            data-video="./assets/videos/lake.mp4">
                <img src="./assets/svg/lake.svg" alt="lake">
            </button>
            <button
            data-sound="./assets/sounds/storm.mp3"
            data-video="./assets/videos/storm.mp4">
                <img src="./assets/svg/storm.svg" alt="storm">
            </button>
            <button
            data-sound="./assets/sounds/night.mp3"
            data-video="./assets/videos/night.mp4">
                <img src="./assets/svg/night.svg" alt="night">
            </button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
